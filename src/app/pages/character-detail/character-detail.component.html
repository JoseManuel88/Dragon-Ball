<div class="details" *ngIf="myCharacter">
    <div class="details_card">
        <h3>{{myCharacter.name}} </h3>
        <img src="{{myCharacter.img}}" alt="{{myCharacter.name}}" width="300"/>
        <p>{{myCharacter.race}}</p>
        <p>{{myCharacter.universe}}</p>
        <p>{{myCharacter.transform}}</p>
        <p>{{myCharacter.genre}}</p>
    
        <button (click)="deleteCharacter()">Delete</button>
    </div>
   
</div>
