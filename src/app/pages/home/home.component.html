<div class="container">
    <div class="card" *ngFor="let character of myCharacters">
        <div class="card_center">
            <div class="img_clase">
                <img src="{{character.img}}" routerLink="/character/{{character._id}}" />
            </div>
            <div>
                <p>{{character.name}}</p>
            </div>
            <div>
                <p>{{character.genre}}</p>
            </div>
        </div>


    </div>

</div>
